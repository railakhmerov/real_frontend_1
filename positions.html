<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Позиционирование элементов</title>
</head>
<body>

   <style>


      body {
         padding: 0;
         margin: 0;
      }

      .container {
         width: 500px;
         margin: 0 auto;
         border: 1px solid red;
      }
      .box {
         position: relative;
         height: 500px;
         background-color: black;
      }
      p {
         position: absolute;
         left: 0;
         bottom: 0;
         width: 200px;
         margin: 0;
         border: 1px solid red;
         color: white;
      }

   </style>

   <div class="box">
      <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum a explicabo, est delectus illo ut!</p>
   </div>

</body>
</html>
